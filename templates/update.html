{% extends 'base.html' %}

{% block title %}
   Update
{% endblock title %}

{% block styles %}
    <style>
        body {
            background: linear-gradient(to bottom, #cce7ff, #99ccff); /* Light blue gradient */
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            position: relative;
            z-index: 10;
        }

        h2 {
            color: #0d47a1; /* Darker blue */
            font-family: 'Georgia', serif;
            font-size: 2rem;
            margin: 0;
        }

        .btn-success {
            background-color: #1976d2; /* Medium blue */
            border-color: #1976d2;
        }

        .btn-success:hover {
            background-color: #42a5f5; /* Lighter blue */
            border-color: #42a5f5;
        }

        .alert-info {
            background-color: #bbdefb;
            border-color: #64b5f6;
            color: #0d47a1;
        }

        .table {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            overflow: hidden;
        }

        .table th, .table td {
            border-color: #90caf9;
        }

        .floating-teddy {
            width: 150px;
            height: auto;
            animation: float 4s infinite ease-in-out;
            z-index: 20;
            margin-left: 20px;
        }

        @keyframes float {
            0% {
                transform: translateY(1rem);
            }
            25% {
                transform: translateY(-1.9rem);
            }
            30% {
                transform: translateY(1rem);
            }
            40% {
                transform: translateX(-10rem) translateY(1rem);
            }
            50% {
                transform: translateX(-10rem) translateY(-1.9rem);
            }
            60% {
                transform: translateX(-10rem) translateY(1rem);
            }
            75% {
                transform: translateX(0rem) translateY(1rem);
            }
            90% {
                transform: translateY(-0.5rem);
            }
            100% {
                transform: translateY(1rem);
            }
        }

        /* Flexbox container for heading and image */
        .heading-container {
            display: flex;
            align-items: center;
            justify-content: space-around;
            height: 100px;
        }
    </style>
{% endblock styles %}

{% block content %}
    
    <!-- Update Todo Form -->
    <div class="container">
        <h2>Update Todo <span class="book">ðŸ“–</span></h2>
        <hr>
        <form action="/update/{{rowToUpdate.sno}}" method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Add Task</label>
                <input type="text" class="form-control" name="title" id="title" value="{{rowToUpdate.title}}" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Task Description</label>
                <input type="text" class="form-control" name="desc" id="desc" value="{{rowToUpdate.desc}}">
            </div>
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

{% endblock content %}
