{% extends 'base.html' %}

{% block title %}
   Update
{% endblock title %}

{% block styles %}
    <style>
        body {
            background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            position: relative;
            z-index: 10; /* Ensure content stays above floating elements */
        }

        h2 {
            color: #d81b60;
            font-family: 'Georgia', serif;
            font-size: 2rem;
            margin: 0; /* Remove default margin */
        }

        .btn-success {
            background-color: #e91e63;
            border-color: #e91e63;
        }

        .btn-success:hover {
            background-color: #f06292;
            border-color: #f06292;
        }

        .alert-info {
            background-color: #f8bbd0;
            border-color: #f48fb1;
            color: #c2185b;
        }

        .table {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            overflow: hidden;
        }

        .table th, .table td {
            border-color: #f8bbd0;
        }

        .floating-teddy {
            width: 150px;
            height: auto;
            animation: float 4s infinite ease-in-out; /* Updated animation */
            z-index: 20; /* Higher z-index to appear above the table */
            margin-left: 20px; /* Add space between heading and image */
        }

        @keyframes float {
            0% {
                transform: translateY(1rem); /* Start slightly above */
            }
            25% {
                transform: translateY(-1.9rem); /* Jump up */
            }
            30% {
                transform: translateY(1rem); /* Land back */
            }
            40% {
                transform: translateX(-10rem) translateY(1rem); /* Move to the left */
            }
            50% {
                transform: translateX(-10rem) translateY(-1.9rem); /* Jump up on the left */
            }
            60% {
                transform: translateX(-10rem) translateY(1rem); /* Land back on the left */
            }
            75% {
                transform: translateX(0rem) translateY(1rem); /* Move back to the start */
            }
            90% {
                transform: translateY(-0.5rem); /* Small hop */
            }
            100% {
                transform: translateY(1rem); /* Return to start */
            }
        }

        /* Flexbox container for heading and Shitzu */
        .heading-container {
            display: flex;
            align-items: center; /* Vertically center items */
            justify-content: space-around; /* Space between heading and image */
            height: 100px;
        }
    </style>
{% endblock styles %}

{% block content %}
    
    <!-- Add Todo Form -->
    <div class="container">
        <h2>Update Todo <span class="heart">â™¥</span></h2>
        <hr>
        <form action="/update/{{rowToUpdate.sno}}" method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Add Task</label>
                <input type="text" class="form-control" name="title" id="title" value="{{rowToUpdate.title}}" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Task Description</label>
                <input type="text" class="form-control" name="desc" id="desc" value="{{rowToUpdate.desc}}">
            </div>
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

{% endblock content %}
